            border: none;

            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes expandIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }

            const fullStars = Math.floor(rating);
            let stars = '';
            for (let i = 0; i < fullStars; i++) {

            }

                        <div class="book-tags">
                            ${book.tags.map(tag => `<span class="book-tag">${tag}</span>`).join('')}
                        </div>
                        
                        <div class="action-buttons">
                            <button class="btn btn-secondary" data-action="wishlist">
                                ❤️ Add to Wishlist
                            </button>
                            <button class="btn btn-close" data-action="close">
                                ✕ Close
                            </button>
                        </div>
                    </div>
                `;
                
                bookCard.addEventListener('click', (e) => {
                    if (e.target.closest('.btn')) {
                        const action = e.target.closest('.btn').dataset.action;
                        if (action === 'wishlist') {
                            addToWishlist(index);
                        } else if (action === 'close') {
                            collapseBook(index);
                        }
                        return;
                    }
                    expandBook(index, bookCard);
                });

                grid.appendChild(bookCard);
            });
        }

        function expandBook(bookIndex, bookCard) {
            document.querySelectorAll('.book-card').forEach((card, index) => {
                if (index !== bookIndex) {
                    card.classList.remove('expanded');
                }
            });

            const wasExpanded = bookCard.classList.contains('expanded');
            bookCard.classList.toggle('expanded');

            if (bookCard.classList.contains('expanded')) {
                showRecommendations(bookIndex, books[bookIndex]);
                setTimeout(() => {
                    bookCard.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center' 
                    });
                }, 200);
            } else {
                closeRecommendations();
            }
        }

        function collapseBook(bookIndex) {
            document.querySelectorAll('.book-card')[bookIndex].classList.remove('expanded');
            closeRecommendations();
        }

        function addToWishlist(bookIndex) {
            const book = books[bookIndex];
            
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: linear-gradient(135deg, #10b981, #059669);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            notification.innerHTML = `📚 "${book.title}" added to wishlist!`;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function showRecommendations(bookIndex, book) {
            const panel = document.getElementById('recommendationsPanel');
            const mainContent = document.getElementById('mainContent');
            
            mainContent.classList.add('with-recommendations');
            panel.classList.add('visible');

            document.getElementById('selectedBookTitle').textContent = book.title;

            renderRecommendations(bookIndex);
        }

        function renderRecommendations(bookIndex) {
            const container = document.getElementById('recommendationsList');
            const recs = recommendations[bookIndex] || recommendations[0];

            container.innerHTML = '';

            recs.forEach((rec, index) => {
                const recItem = document.createElement('div');
                recItem.className = 'recommendation-item';
                recItem.style.opacity = '0';
                recItem.innerHTML = `
                    <div class="rec-book-cover">
                        ${rec.cover}
                    </div>
                    <div class="rec-book-info">
                        <h4 class="rec-book-title">${rec.title}</h4>
                        <p class="rec-book-author">by ${rec.author}</p>
                        <p class="rec-book-match">${rec.match}</p>
                    </div>
                `;

                container.appendChild(recItem);

                setTimeout(() => {
                    recItem.style.opacity = '1';
                }, index * 100);
            });
        }

        function closeRecommendations() {
            const panel = document.getElementById('recommendationsPanel');
            const mainContent = document.getElementById('mainContent');
            
            panel.classList.remove('visible');
            mainContent.classList.remove('with-recommendations');
            
            document.querySelectorAll('.book-card').forEach(card => {
                card.classList.remove('selected');
            });
        }

        function initializeSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const searchResults = document.getElementById('searchResults');

            searchInput.addEventListener('input', handleSearch);
            searchButton.addEventListener('click', () => {
                if (searchInput.value.trim()) {
                    handleSearch();
                }
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-container')) {
                    searchResults.classList.remove('visible');
                }
            });

            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });
        }

        function handleSearch() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            const searchResults = document.getElementById('searchResults');

            if (query.length < 2) {
                searchResults.classList.remove('visible');
                return;
            }

            const results = searchDatabase.filter(book => 
                book.title.toLowerCase().includes(query) || 
                book.author.toLowerCase().includes(query)
            );

            renderSearchResults(results, query);
        }

        function renderSearchResults(results, query) {
            const searchResults = document.getElementById('searchResults');
            
            if (results.length === 0) {
                searchResults.innerHTML = `
                    <div class="search-result-item" style="text-align: center; color: #718096;">
                        No books found. Try a different search term.
                    </div>
                `;
            } else {
                searchResults.innerHTML = results.map((book, index) => `
                    <div class="search-result-item" data-index="${index}">
                        <div class="search-result-cover">${book.cover}</div>
                        <div class="search-result-info">
                            <div class="search-result-title">${book.title}</div>
                            <div class="search-result-author">by ${book.author}</div>
                        </div>
                    </div>
                `).join('');
            }
            
            searchResults.classList.add('visible');
            
            // Add click listeners to search results
            searchResults.querySelectorAll('.search-result-item').forEach((item, index) => {
                if (results[index]) {
                    item.addEventListener('click', () => {
                        selectSearchedBook(results[index]);
                    });
                }
            });
        }

        function selectSearchedBook(book) {
            document.getElementById('searchResults').classList.remove('visible');
            document.getElementById('searchInput').value = '';
            
            // Show a simple notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            notification.innerHTML = `📚 Found "${book.title}"! Check our recommendations.`;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Event listeners
        document.getElementById('closeBtn').addEventListener('click', closeRecommendations);

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            renderBooks();
            initializeSearch();
        });

        // Fallback initialization
        if (document.readyState !== 'loading') {
            renderBooks();
            initializeSearch();
        }
    </script>
</body>
</html>
